apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'argocd'
spec:
  ignoreDifferences:
  - group: "" # Group is empty for core resources like Secret
    kind: Secret
    jsonPointers:
    - /metadata/annotations/checksum~1config
  destination:
    name: 'salaserver'
    namespace: 'argocd'
    server: ''
  sources:
    # - repoURL: 'https://github.com/argoproj/argo-cd.git'
    #   path: 'manifests'
    #   targetRevision: HEAD
    #   directory:
    #     recurse: false
    #     include: 'install.yaml'
    - repoURL: 'https://github.com/fsklenar/argocd-salaserver.git'
      path: 'argocd/manifests'
      targetRevision: HEAD
  project: 'salaserver'


