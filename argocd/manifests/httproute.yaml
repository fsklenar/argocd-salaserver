apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-linuxadmin-eu
  namespace: argocd
spec:
  hostnames:
    - argocd-salaserver.linuxadmin.eu
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cilium-gateway-https
      namespace: kube-system
  rules:
  - backendRefs:
    - name: argocd-server
      port: 443
    matches:
    - path:
        type: PathPrefix
        value: /
