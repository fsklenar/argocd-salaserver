cilium:
  hubble:
    ui:
      enabled: true
    relay:
      enabled: true
  kubeProxyReplacement: true
  enableNodePort: true
  lbExternalClusterIP: true
  monitor:
    enabled: true
  l2announcements:
    enable: true
  dashboards:
    enabled: true
    label: grafana_dashboard
  operator:
    dashboards:
      enabled: true
    prometheus:
      metricsService: true
      enabled: true
      port: 9963
      serviceMonitor:
        enabled: true
  enabled: false
  gatewayAPI:
    enabled: true
