---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-dev-deployment
  namespace: webapp-dev
spec:
  selector:
    matchLabels:
      app: webapp-dev
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp-dev
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: webapp-pvc
      securityContext:
        # Enforce the use of a non-root user
        runAsNonRoot: true
        # Set the User ID (UID) to a non-root user, like 1000 or the user defined in the image
        # The nginxinc/nginx-unprivileged image typically runs as UID 101 or 65532 (nginx)
        runAsUser: 101 # Example UID for non-root user
        fsGroup: 101 # Allows this UID to own/access mounted volumes
      containers:
      - name: nginx
        image: nginx:1.29
        ports:
        - containerPort: 8090
        resources:
          requests:
            memory: "64Mi"
            cpu: "700m"
          limits:
            memory: "512Mi"
        volumeMounts:
          - name: data-volume
            mountPath: /usr/share/nginx/html/speed
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webapp-pvc
  namespace: webapp-dev
spec:
  storageClassName: "local-storage"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: webapp-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: webapp-pv
spec:
  capacity:
    storage: 3Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /srv/virtiofs/webapp
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8sworker01
          - k8sworker02
          - k8sworker03
